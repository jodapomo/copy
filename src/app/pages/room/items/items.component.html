
<div class="items-wrapper" #itemsWrapper >
    <!-- [scrollTop]="itemsWrapper.scrollHeight" -->
  <div class="fill">
    <app-loader *ngIf="!items"></app-loader>
  </div>

  <div *ngIf="items" class="items">

    <div #getMoreItemsLoader *ngIf="items.length >= limit" class="top">
        <app-loader></app-loader>
    </div>

    <app-item *ngFor="let item of items" [item]="item"></app-item>

  </div>

</div>
