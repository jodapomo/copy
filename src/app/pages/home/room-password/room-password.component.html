<app-home-input-button
    placeholder="PASSWORD"
    type="password"
    backButton="true"
    tooltipMessage="Enter the password first"
    [loading]="loading"
    [error]="error"
    [errorMessage]="errorMessage"
    (formatError)="onFormatError( $event )"
    (typing)="onTyping( $event )"
    (send)="onSend( $event )"
></app-home-input-button>
