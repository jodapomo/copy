
<app-home-input-button
    placeholder="USERNAME"
    type="text"
    backButton="true"
    tooltipMessage="Enter a username first"
    [loading]="loading"
    [error]="error"
    [errorMessage]="errorMessage"
    (formatError)="onFormatError( $event )"
    (typing)="onTyping( $event )"
    (send)="onSend( $event )"
></app-home-input-button>
