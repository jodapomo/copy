
<app-home-input-button
    placeholder="ROOM ID..."
    type="room_id"
    tooltipMessage="Enter a room id first"
    [loading]="loading"
    [error]="error"
    [errorMessage]="errorMessage"
    (typing)="onTyping( $event )"
    (send)="onSend( $event )"
    (formatError)="onFormatError( $event )"
></app-home-input-button>

<app-home3d-button 
    content="NEW ROOM"
    route="/new-room/name"
></app-home3d-button>
