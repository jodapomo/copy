<app-home-input-button
    placeholder="ROOM NAME"
    type="text"
    backButton="true"
    tooltipMessage="Enter a room name first"
    [loading]="loading"
    [error]="error"
    [errorMessage]="errorMessage"
    (formatError)="onFormatError( $event )"
    (typing)="onTyping( $event )"
    (send)="onSend( $event )"
></app-home-input-button>
