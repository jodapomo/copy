<div class="row input-button-wrapper d-flex justify-content-center">

  <div class="col-md-6 input-wrapper">

      <input [(ngModel)]="value" (keyup)="send()" (keyup.enter)="pressButton()" autofocus [type]="type" min="1" [placeholder]="placeholder">

      <span *ngIf="value.length > 0 && !loading" (click)="value = ''" class="icon-wrapper">
        <i class="fas fa-times-circle input-button erase"></i>
      </span>

      <span *ngIf="loading" class="icon-wrapper">
        <i class="fas fa-sync-alt input-button spin"></i> 
      </span>

  </div>
  
  <div class="col-md-1">

    <button (click)="send()" [ngClass]="{'pressed': enter}" type="button" class="button btn-continue">
      <i class="fas fa-hand-point-right"></i>
    </button>

  </div>
  
</div>
